env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 20
    y: 20

  dynamic_padding: false
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
    family: Noto Sans Mono
  size: 11.0
  glyph_offset:
     y: 0

cursor:
  style:
    shape: Block
  custom_cursor_colors: true

# # Base16 Isotope 256 - alacritty color config
# # Jan T. Sott
# colors:
#   # Default colors
#   primary:
#     background: '0x000000'
#     foreground: '0xd0d0d0'

#   # Colors the cursor will use if `custom_cursor_colors` is true
